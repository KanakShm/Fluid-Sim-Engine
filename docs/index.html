<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>My Fluid Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* The Game Canvas */
        canvas.emscripten {
            border: 0px none;
            background-color: black;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 800px;
            height: 50%;
            margin-top: 20px;
            display: block;
        }

        /* Custom Footer Text */
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }

        a {
            color: #4aa3df;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }

        .tech-header {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .creator-section {
            margin: 0;
        }

        .tech-header {
            margin: 0;
        }

        .made-with {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
            font-weight: bold;
        }

        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .tech-icon {
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

            .tech-icon:hover {
                transform: scale(1.1);
                filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
            }

        .icon-label {
            font-size: 0.7em;
            color: #888;
        }

        h1 {
            margin-top: 10px;
        }
        .creator-section {
            margin-top: 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .github-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #24292e; /* GitHub Black */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px; /* Pill shape */
            font-weight: bold;
            transition: all 0.2s ease;
            border: 1px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

            .github-button:hover {
                background-color: #2f363d;
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(0,0,0,0.5);
                text-decoration: none;
            }

        .github-icon-svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .built-text {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <h1>Fluid Simulation Engine</h1>
    <div class="header-row">
        <div class="tech-header">
            <div class="icons">
                <div class="icon-container">
                    <img class="tech-icon" src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++">
                </div>

                <div class="icon-container">
                    <img class="tech-icon" src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Opengl-logo.svg" alt="OpenGL" style="background: white; border-radius: 5px; padding: 2px;">
                </div>

                <div class="icon-container">
                    <img class="tech-icon" src="https://www.khronos.org/assets/images/api_logos/webgl.svg" alt="WebGL" style="background: white; border-radius: 5px; padding: 2px;">
                </div>
            </div>
        </div>
        <div class="creator-section">
            <a href="https://github.com/KanakShm" target="_blank" class="github-button">
                <svg class="github-icon-svg" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                <span>Kanak Sharma</span>
            </a>
        </div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <div class="footer">
        Built with C++, OpenGL & WebAssembly by Kanak Sharma
    </div>

    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function () {
                return function (text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            canvas: (function () {
                var canvas = document.getElementById('canvas');
                // Basic event listeners to prevent scrolling when using arrow keys
                canvas.addEventListener("webglcontextlost", function (e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
                return canvas;
            })(),
            setStatus: function (text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.last.text) return;
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
            }
        };
    </script>

    <script async type="text/javascript" src="index.js"></script>

</body>
</html>
